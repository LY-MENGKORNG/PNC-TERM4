<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="container">

        <h1 class="mt-5">Task List</h1>
        <div class="row my-5">
            <div class="col-6">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                    Create Task 
                </button>
            </div>
            <div class="col-6 row">
                <div class="col-9">
                    <label for="taskIdInput" class="form-label">Enter Task ID:</label>
                    <input type="number" class="form-control" id="taskIdInput">
                </div>
                <button id="getTaskBtn" class="btn btn-primary col-3 mt-4" style="height: 45px;">Get Task</button>
            </div>
        </div>


        <!-- create task -->
        <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createTaskModalLabel">Create New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Task creation form -->
                        <form>
                            <div class="mb-3">
                                <label for="taskTitleInput" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="taskTitleInput" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="taskCompletedInput">
                                <label class="form-check-label" for="taskCompletedInput">Completed</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createTaskBtn"  data-bs-dismiss="modal">Create Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete task -->
        <div class="modal fade" id="deleteTaskModal" data-index="" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createTaskModalLabel">Delete task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteTask"  data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <p id="errorMessage" class="text-danger"></p>
        <div id="taskDetailsContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px;">
            <!-- cards -->
        </div>
        <div id="taskID" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
